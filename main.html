<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая игра на Phaser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);
        let player;
        let cursors;
        let obstacles;
        let score = 0;
        let scoreText;

        function preload() {
            this.load.image('player', 'https://via.placeholder.com/50/00ff00/ffffff?text=+'); // Замените на свой спрайт
            this.load.image('obstacle', 'https://via.placeholder.com/50/ff0000/ffffff?text=+'); // Замените на свой спрайт
        }

        function create() {
            player = this.physics.add.sprite(400, 550, 'player');
            player.setCollideWorldBounds(true);

            obstacles = this.physics.add.group();

            this.physics.add.collider(player, obstacles, hitObstacle, null, this);

            cursors = this.input.keyboard.createCursorKeys();

            scoreText = this.add.text(16, 16, 'Счет: 0', { fontSize: '32px', fill: '#fff' });

            this.time.addEvent({
                delay: 1000,
                callback: addObstacle,
                callbackScope: this,
                loop: true
            });
        }

        function update() {
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
            } else {
                player.setVelocityX(0);
            }
        }

        function addObstacle() {
            const x = Phaser.Math.Between(0, 800);
            const obstacle = obstacles.create(x, 0, 'obstacle');
            obstacle.setVelocityY(200);
            obstacle.checkWorldBounds = true;
            obstacle.outOfBoundsKill = true;
            score += 10;
            scoreText.setText('Счет: ' + score);
        }

        function hitObstacle(player, obstacle) {
            this.physics.pause();
            scoreText.setText('Игра окончена! Счет: ' + score);
        }
    </script>
</body>
</html>
