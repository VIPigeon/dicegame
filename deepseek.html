<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Пять игральных кубиков (с внешними изображениями)</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #game {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .note {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Пять игральных кубиков</h1>
        <div class="controls">
            <button id="roll-button">Бросить кубики</button>
        </div>
        <div id="game"></div>
        <div class="note">
            Для работы игры нужны файлы 1.png, 2.png, ..., 6.png в папке pictures
        </div>
    </div>

    <script>
        // Конфигурация игры
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 400,
            parent: 'game',
            scene: {
                preload: preload,
                create: create
            },
            backgroundColor: '#ffffff'
        };

        // Создаем экземпляр игры
        const game = new Phaser.Game(config);

        // Глобальные переменные
        let dice = [];
        let diceValues = [];
        const diceCount = 5;
        const diceSize = 80;
        const spacing = 20;
        const startX = (config.width - (diceCount * diceSize + (diceCount - 1) * spacing)) / 2;

        // Предзагрузка ресурсов
        function preload() {
            // Загружаем изображения кубиков из папки pictures
            for (let i = 1; i <= 6; i++) {
                this.load.image(`dice${i}`, `pictures/${i}.png`);
            }
        }

        // Создание сцены
        function create() {
            // Инициализируем значения кубиков
            diceValues = Array(diceCount).fill().map(() => Phaser.Math.Between(1, 6));
            
            // Создаем спрайты кубиков
            for (let i = 0; i < diceCount; i++) {
                const x = startX + i * (diceSize + spacing) + diceSize / 2;
                const y = config.height / 2;
                
                dice[i] = this.add.sprite(x, y, `dice${diceValues[i]}`)
                    .setDisplaySize(diceSize, diceSize)
                    .setInteractive();
                
                // Добавляем обработчик клика для каждого кубика
                dice[i].on('pointerdown', () => {
                    diceValues[i] = Phaser.Math.Between(1, 6);
                    dice[i].setTexture(`dice${diceValues[i]}`);
                });
            }
            
            // Настраиваем кнопку броска
            document.getElementById('roll-button').addEventListener('click', () => {
                // Генерируем новые случайные значения для всех кубиков
                diceValues = diceValues.map(() => Phaser.Math.Between(1, 6));
                
                // Обновляем текстуры кубиков
                for (let i = 0; i < diceCount; i++) {
                    dice[i].setTexture(`dice${diceValues[i]}`);
                }
            });
        }
    </script>
</body>
</html>
